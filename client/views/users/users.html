<h1>Customer list</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="user in users">
	 	{{user.username}} /  {{user.email}}
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ui-sref="deleteCustomer({id: user.id})"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="cursor: pointer; padding-right:20px" 
	 		ui-sref="editCustomer({id: user.id})"></i> 
  	</span>
</div>

</div>
