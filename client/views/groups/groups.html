<h1>Group list</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="group in groups">
	 	{{group.name}} / 
	 	Member limitation: {{group.grouptype.limitedMember}} / 
	 	Receipt limitation: {{group.grouptype.limitedReceipt}} / 
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ui-sref="deleteGroup({id: group.id})"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="cursor: pointer; padding-right:20px" 
	 		ui-sref="editGroup({id: group.id})"></i> 
  	</span>
</div>
<div>
	<button class="btn btn-default" ui-sref="addGroup" ng-hide="isDisabled" ng-disabled="isDisabled">Add Group</button>
</div>
