<h1>Receipt list</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="receipt in receipts" ui-sref="viewReceipt({id: receipt.id})">
	 	{{receipt.store.name}} / 
	 	Total: $ {{ receipt.total }} / 
	 	#Items: {{receipt.numberOfItem}} / 
	 	{{receipt.comment}}
	 	<!--
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ui-sref="deleteReceipt({id: receipt.id})"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="cursor: pointer; padding-right:20px" 
	 		ui-sref="editReceipt({id: receipt.id})"></i>
	 	-->
  	</span>
</div>
<div>
	<button class="btn btn-default" ui-sref="addReceipt">Add Receipt</button>
</div>
