<div class="container">
<section>
<div class="container">
<h1 class="page-title">
	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	{{ action }} {{groupName}} Tag
</h1>
<hr>
<form name="tagForm" novalidate>
	<div class="form-group" ng-class="{'has-error': tagForm.name.$invalid && tagForm.name.$dirty}">
		<div class="row">
			<label class="col-sm-3 control-label">Tag name</label>
			<div  class="col-sm-9">  
			    <input type="text" class="form-control" name="name" 
			        placeholder="Name" autocomplete="off" required
			        ng-model="tagname">
			    <span class="has-error control-label" ng-show="tagForm.name.$invalid && tagForm.name.$dirty">
			      Tag name is required.
			    </span> 
		    </div>
		</div>
		<div class="row">
			<div class="col-sm-3">
					<button class="btn btn-primary" 
					ng-disabled="tagForm.$invalid" 
					ng-click="submitForm()">{{ action }} Tag</button>
			</div>
			<div  class="col-sm-3">
				<button class="btn btn-default"  ng-click="Tags()">Tags</button>
			</div>	
			<div ng-show="tag.id" class="col-sm-offset-3 col-sm-3">
				<button class="btn btn-danger pull-right" ng-disabled="tagForm.$invalid" ng-click="deleteTag()">Delete Tag</button>
			</div>
		</div>
	</div>			  		
</form>
</div>
</section>
</div>
<div id="deleteTagErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Tag is already used by Receipt(s).
</div>
<div id="addTagErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Tag name already exists.
</div>
