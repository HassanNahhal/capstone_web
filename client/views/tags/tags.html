<h1>Tag list</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="tag in tags">
	 	{{tag.name}}&nbsp; &nbsp; 
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ui-sref="deleteTag({id: tag.id})"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="cursor: pointer; padding-right:20px" 
	 		ui-sref="editTag({id: tag.id})"></i> 
  	</span>
</div>
<div>
	<button class="btn btn-default" ui-sref="addTag">Add Tag</button>
</div>
