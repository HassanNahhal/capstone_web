<div class="container">
<section>
<div class="container">
<h1 class="page-title">
	<i class="glyphicon glyphicon-shopping-cart"></i> 
	{{groupName}} Stores
</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="store in stores">
	 	{{store.name}}&nbsp; &nbsp; 
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ng-click="deleteStore(store.id)" tooltip-html-unsafe="Delete"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="padding-right:20px" 
	 		ng-click="editStore(store.id)" tooltip-html-unsafe="Edit"></i> 
  	</span>
</div>
<div class="row">
<div class="col-sm-3">
	<button class="btn btn-default" ng-click="addStore()">Add Store</button>
</div>
<div ng-show="groupName" class="col-sm-3">
	<button class="btn btn-default" ng-click="viewGroup()">View Group</button>
</div>
</div>
</div>
</section>
</div>
<div id="deleteStoreErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Store is already used by Receipt(s).
</div>
