<div class="container">
<section>
<div class="container">
<h1 class="page-title">
	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	{{ action }} {{groupName}} Category
</h1>
<hr>
<form name="categoryForm" novalidate>
	<div class="form-group" ng-class="{'has-error': categoryForm.name.$invalid && categoryForm.name.$dirty}">
		<div class="row">
			<label class="col-sm-3 control-label">Category name</label>
			<div  class="col-sm-9">
				<input type="text" class="form-control" name="name" 
				    placeholder="Name" autocomplete="off" required
				    ng-model="categoryname">
				<span class="has-error control-label" ng-show="categoryForm.name.$invalid && categoryForm.name.$dirty">
				  Category name is required.
				</span> 
			</div>
		</div>     
		<div class="row">
			<div class="col-sm-3">
			<button class="btn btn-primary" 
			ng-disabled="categoryForm.$invalid" 
			ng-click="submitForm()">{{ action }} Category</button>
			</div>
			<div  class="col-sm-3">
				<button class="btn btn-default"  ng-click="Categories()">Categories</button>
			</div>	
			<div ng-show="category.id" class="col-sm-offset-3 col-sm-3">
				<button class="btn btn-danger pull-right" ng-disabled="categoryForm.$invalid" ng-click="deleteCategory()">Delete Category</button>
			</div> 
		</div> 
	</div>		
</form>
</div>
</section>
</div>
<div id="deleteCategoryErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Category is already used by Store(s).
</div>
<div id="addCategoryErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Category name already exists.
</div>
