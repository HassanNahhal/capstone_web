<div class="container">
<section>
<div class="container">
<h1 class="page-title">
	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	{{ action }} {{groupName}} Category
</h1>
<hr>
<form name="categoryForm">
	<div>
		<div class="tabcontent" >	

		<div class="form-group" ng-class="{'has-error': categoryForm.name.$invalid && categoryForm.name.$dirty}">
			<div class="row">
				<label class="col-sm-3 control-label">Category name</label>
				<div  class="col-sm-9">
					<input type="text" class="form-control" name="name" 
					    placeholder="Name" autocomplete="off" required
					    maxlength="30" ng-model="categoryname">
					<span class="has-error control-label" ng-show="categoryForm.name.$invalid && categoryForm.name.$dirty">
					  Category name is required.
					</span> 
				</div>
			</div>  

		</div>
		</div>
		<div class="row" style="margin-top:20px;">
			<div  class="col-sm-3">
				<button class="btn btn-default"  ng-click="backToPage()">
					<i class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></i> 
					Back
				</button>
			</div>		
			<div class="col-sm-3">
				<button 
					ng-hide="!category.id" 
					class="btn btn-primary" 
					ng-disabled="categoryForm.$invalid" 
					ng-click="submitForm()">
					<i class="fa fa-hdd-o" aria-hidden="true"></i>
					Save Category
				</button>
			</div>	
			<div class="col-sm-6">
				<button 
					ng-hide="category.id" 
					class="btn btn-primary pull-right" 
					ng-disabled="categoryForm.$invalid" 
					ng-click="submitForm()">
					<i class="fa fa-hdd-o" aria-hidden="true"></i>
					Save Category
				</button>
				<span class=" pull-right" 
					data-toggle="tooltip" 
					tooltip-html-unsafe="{{delTooltip}}">			
					<a 
						ng-show="category.id" 
						class="btn btn-default" 
						ng-disabled="disableDelete" 
						ng-click="deleteCategory()">
						<i class="fa fa-minus-circle" aria-hidden="true"></i>
						Delete Category
					</a>
				</span>
			</div> 
		</div> 
	</div>		
</form>
</div>
</section>
</div>
<div id="deleteCategoryErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Category is already used by Store(s).
</div>
<div id="addCategoryErrorMessage" class="alert alert-danger fade">
  <a href="" class="close" data-dismiss="alert"></a>
  <i class="glyphicon glyphicon-info-sign text-danger"></i>
  <strong>Note:</strong> Category name already exists.
</div>
<script>
	$('span').tooltip({
	    'placement': 'top'
	});
</script>
<style>
	.btn.disabled {
	    pointer-events: all !important;
	}
	div.tabcontent{
		background-color:white ;
		padding : 30px 40px 20px 40px;
		border: 1px solid #ddd;
		border-radius: 4px;
	}
	div.tabcontent .row{
		 margin-top: 10px;
		 margin-bottom: 10px;
	}		
</style>
