<div class="container">
<section>
<div class="container">
<h1 class="page-title">{{groupName}} Categories</h1>
<hr>
<div class="list-group">
	<span class="list-group-item" ng-repeat="category in categorys">
	 	{{category.name}}&nbsp; &nbsp; 
	    <i class="glyphicon glyphicon-remove pull-right text-danger" 
	    	ng-click="deleteCategory(category.id)" title="Delete"></i>	 	
	 	<i class="glyphicon glyphicon-pencil pull-right text-primary" 
	 		style="padding-right:20px" 
	 		ng-click="editCategory(category.id)" title="Edit"></i> 
  	</span>
</div>
<div class="col-sm-3">
	<button class="btn btn-default" ng-click="addCategory()">Add Category</button>
</div>
<div ng-show="groupName" class="col-sm-3">
	<button class="btn btn-default" ng-click="viewGroup()">View Group</button>
</div>
<div ng-show="groupName" class="col-sm-3">
	<button class="btn btn-default" ui-sref="Groups">Groups</button>
</div>
</div>
</section>
</div>
